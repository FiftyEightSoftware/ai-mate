name: frontend-swa-deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'ai_mate_blazor/**'
      - '.github/workflows/frontend_swa.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ai_mate_blazor/ai_mate_blazor.csproj

      - name: Publish Blazor WASM
        run: dotnet publish ai_mate_blazor/ai_mate_blazor.csproj -c Release -o publish_blazor

      - name: Configure SWA routing to backend
        run: |
          set -e
          CFG="ai_mate_blazor/wwwroot/staticwebapp.config.json"
          if [ -z "${BACKEND_URL}" ]; then
            echo "BACKEND_URL secret not set. Please set it to your Azure Container Apps FQDN, e.g. https://api-aimate.<region>.azurecontainerapps.io" >&2
            exit 1
          fi
          sed -i "s#__BACKEND_URL__#${BACKEND_URL}#g" "${CFG}"

      - name: Upload config into publish output
        run: |
          cp ai_mate_blazor/wwwroot/staticwebapp.config.json publish_blazor/wwwroot/staticwebapp.config.json

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "publish_blazor/wwwroot"
          skip_app_build: true
