<!-- Search Bar -->
<div class="search-bar">
  <span class="search-icon">🔍</span>
  <input type="text" class="search-input" placeholder="Search expenses..." />
  <button class="search-clear" aria-label="Clear search">×</button>
</div>

<!-- Filter Chips -->
<div class="filter-chips">
  <button class="filter-chip active" data-filter="all">All</button>
  <button class="filter-chip" data-filter="materials">Materials</button>
  <button class="filter-chip" data-filter="travel">Travel</button>
  <button class="filter-chip" data-filter="equipment">Equipment</button>
  <button class="filter-chip" data-filter="other">Other</button>
</div>

<!-- Summary Cards -->
<div class="grid" style="grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 16px;">
  <div class="card" style="padding: 16px;">
    <div style="font-size: 24px; margin-bottom: 4px;">£1,240</div>
    <div class="subtitle">This Month</div>
  </div>
  <div class="card" style="padding: 16px;">
    <div style="font-size: 24px; margin-bottom: 4px;">£3,890</div>
    <div class="subtitle">This Quarter</div>
  </div>
</div>

<!-- Expense List (Sample) -->
<ul class="list" id="expense-list">
  <li class="list-item" data-category="materials">
    <div>
      <div class="title">Boiler Parts</div>
      <div class="subtitle">25 Sep 2025 • Materials</div>
    </div>
    <div style="text-align: right;">
      <div style="font-weight: 700;">£320.00</div>
    </div>
  </li>
  <li class="list-item" data-category="travel">
    <div>
      <div class="title">Fuel</div>
      <div class="subtitle">24 Sep 2025 • Travel</div>
    </div>
    <div style="text-align: right;">
      <div style="font-weight: 700;">£45.50</div>
    </div>
  </li>
  <li class="list-item" data-category="equipment">
    <div>
      <div class="title">New Drill Set</div>
      <div class="subtitle">20 Sep 2025 • Equipment</div>
    </div>
    <div style="text-align: right;">
      <div style="font-weight: 700;">£189.99</div>
    </div>
  </li>
</ul>

<!-- Empty State -->
<div class="empty-state" style="display:none;" id="expenses-empty">
  <div class="empty-state-icon">💸</div>
  <div class="empty-state-title">No Expenses Found</div>
  <div class="empty-state-subtitle">Track your business expenses to manage costs effectively</div>
  <button class="btn empty-state-cta">Add Expense</button>
</div>

<!-- Floating Action Button -->
<button class="fab" aria-label="Add new expense" title="Add new expense">+</button>

<script>
  // Filter chips functionality
  document.querySelectorAll('.filter-chip').forEach(chip => {
    chip.addEventListener('click', function() {
      document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
      this.classList.add('active');
      
      const filter = this.dataset.filter;
      const items = document.querySelectorAll('#expense-list .list-item');
      
      items.forEach(item => {
        if (filter === 'all' || item.dataset.category === filter) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
  
  // FAB click handler
  document.querySelector('.fab').addEventListener('click', function() {
    window.aiMate?.toast.info('Add expense form coming soon!');
  });
</script>
